name: Android CI + CodeQL (Auto-detect Gradle Wrapper)

on:
  push:
    branches: ["feature/**", "task/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # Detect where gradlew is (root vs Smart-Roots-App or other)
      - name: Detect Gradle wrapper directory
        shell: bash
        run: |
          if [ -f "./gradlew" ]; then
            echo "WRAPPER_DIR=." >> "$GITHUB_ENV"
          elif [ -f "./Smart-Roots-App/gradlew" ]; then
            echo "WRAPPER_DIR=Smart-Roots-App" >> "$GITHUB_ENV"
          else
            echo "❌ gradlew not found at repo root or Smart-Roots-App/"
            echo "Repository tree:"
            ls -la
            exit 1
          fi
          echo "Using WRAPPER_DIR=$WRAPPER_DIR"

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew
        working-directory: ${{ env.WRAPPER_DIR }}

      - name: List Gradle projects
        run: ./gradlew projects
        working-directory: ${{ env.WRAPPER_DIR }}

      - name: Assemble Debug
        run: ./gradlew assembleDebug --no-daemon
        working-directory: ${{ env.WRAPPER_DIR }}

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon
        working-directory: ${{ env.WRAPPER_DIR }}


      # Artifacts (module-agnostic)
      - name: Upload Debug APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: "**/build/outputs/apk/debug/*.apk"

      - name: Upload Unit Test Report(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: "**/build/reports/tests/testDebugUnitTest"

  codeql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-test

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # Re-detect wrapper in this job too
      - name: Detect Gradle wrapper directory
        shell: bash
        run: |
          if [ -f "./gradlew" ]; then
            echo "WRAPPER_DIR=." >> "$GITHUB_ENV"
          elif [ -f "./Smart-Roots-App/gradlew" ]; then
            echo "WRAPPER_DIR=Smart-Roots-App" >> "$GITHUB_ENV"
          else
            echo "❌ gradlew not found at repo root or Smart-Roots-App/"
            ls -la
            exit 1
          fi
          echo "Using WRAPPER_DIR=$WRAPPER_DIR"

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew
        working-directory: ${{ env.WRAPPER_DIR }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin

      - name: Assemble Debug for CodeQL DB
        run: ./gradlew assembleDebug --no-daemon
        working-directory: ${{ env.WRAPPER_DIR }}

      - name: Run Unit Tests (CodeQL context)
        run: ./gradlew testDebugUnitTest --no-daemon
        working-directory: ${{ env.WRAPPER_DIR }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
