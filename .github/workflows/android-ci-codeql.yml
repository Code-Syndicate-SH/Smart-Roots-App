on:
  push:
    branches: ["feature/", "task/"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}  # allows manually triggering (used for emulator job)

# Default minimal permissions; jobs set extras if needed
permissions:
  contents: read

jobs:
  # -----------------------------
  # Build, Unit Tests, Artifacts
  # -----------------------------
  build-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Print tool versions (debug)
        run: |
          ./gradlew --version
          sdkmanager --version
          adb --version || true

      # Build + unit tests (fast feedback)
      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest --no-daemon

      # (Optional) static checks
      # - name: Android Lint
      #   run: ./gradlew :app:lintDebug --no-daemon
      # - name: Detekt (if configured)
      #   run: ./gradlew detekt --no-daemon

      # Artifacts for easy download from CI
      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest

  # -----------------------------
  # CodeQL (Kotlin/Java)
  # -----------------------------
  codeql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-test   # ensures code builds before we analyze

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin

      # Build so CodeQL can index compiled sources
      - name: Assemble Debug for CodeQL DB
        run: ./gradlew :app:assembleDebug --no-daemon

      # Optional: run tests during CodeQL build phase (helps flow/type coverage)
      - name: Run Unit Tests (CodeQL context)
        run: ./gradlew :app:testDebugUnitTest --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
