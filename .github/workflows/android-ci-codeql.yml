name: Android CI + CodeQL (Root Build)

on:
  push:
    branches: ["feature/**", "task/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      # Helpful diagnostics so you can see the exact module names
      - name: List Gradle projects
        run: ./gradlew projects

      - name: Assemble Debug (root build)
        run: ./gradlew assembleDebug --no-daemon

      - name: Run Unit Tests (root build)
        run: ./gradlew testDebugUnitTest --no-daemon


      # Artifact globs are module-agnostic
      - name: Upload Debug APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: "**/build/outputs/apk/debug/*.apk"

      - name: Upload Unit Test Report(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: "**/build/reports/tests/testDebugUnitTest"

  codeql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-test

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin

      # Build & (optionally) test so CodeQL indexes compiled sources
      - name: Assemble Debug for CodeQL DB (root build)
        run: ./gradlew assembleDebug --no-daemon

      - name: Run Unit Tests (CodeQL context)
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
