name: Android CI + CodeQL

on:
  push:
    branches: ["feature/**", "task/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  PROJECT_DIR: Smart-Roots-App   # <-- your Android project folder

jobs:
  build-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Print tool versions (debug)
        run: |
          ./gradlew --version
          sdkmanager --version
          adb --version || true
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --no-daemon
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest --no-daemon
        working-directory: ${{ env.PROJECT_DIR }}


      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk

      - name: Upload Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: ${{ env.PROJECT_DIR }}/app/build/reports/tests/testDebugUnitTest

  codeql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-test

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin

      - name: Assemble Debug for CodeQL DB
        run: ./gradlew :app:assembleDebug --no-daemon
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Run Unit Tests (CodeQL context)
        run: ./gradlew :app:testDebugUnitTest --no-daemon
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

 
